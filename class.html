<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>课程选择系统</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  <script src="layui/layui.js"></script>
  <script src="js/jquery-3.4.0.js"></script>
  <script>
	  // JavaScript代码区域
	  layui.use('element', function(){
				var element = layui.element;
				getDataMode();
				element.render('tab','test1');
				element.render('nav');				
				$("#zhuye i").remove();
	  });
      
  </script>
  <style type="text/css">
  	.biaotilan{
		height:48px;
		border:0px;
	}
	
	.biaotilan li{
		height:48px;
		font-size:15px;
	}
	
	.biaotilan .layui-this{
		background: #fff;
	}
  </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  
  <div class="layui-side layui-bg-black">
	  <div class="layui-side-scroll">
 
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree mk"  lay-filter="test1">
			<li class='layui-nav-item' style="text-align: center;"><b style="font-family:Algerian;font-size: 20px;">CLASS SYSTEM</b></li>
			<!-- 
			 侧边导航栏动态添加区域
			 -->
      </ul>
    </div>
  </div>
  
  <div class="layui-body" style="overflow: hidden;">
	    <div class="layui-tab" lay-allowClose="true" lay-filter="test1">
		    <ul  class="layui-tab-title layui-bg-black biaotilan">
				<li id="zhuye" class="layui-this">主页</li>
			</ul>
			<!-- 
			 标题栏选项卡动态添加区域
			 -->
			<div class="layui-tab-content zyxxk">
			<div class="layui-tab-item layui-show">
				 <!-- 内容主体区域 -->
				<iframe scrolling="yes" width="100%" height="100%" src="index.html" style="margin: 0px; border: 0px;" ></iframe>
			</div>
			<!-- 
			 选显卡内容动态添加区域
			 -->
			
	    </div>
		<!-- <iframe width="100%" height="100%" src="index.html" style="margin: 0px; border: 0px;" scrolling="no"></iframe> -->
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com 
  </div>
</div>
<script src="js/mode.js"></script>
</body>
</html>
